<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Commerce Link Hub</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <h1>Pet Commerce Link Hub</h1>
        <p>集中管理寵物品牌與用品類的電商連結。</p>
      </header>

      <section class="section">
        <h2>快速開始</h2>
        <ol>
          <li>請在 <code>data/</code> 內維護連結設定。</li>
          <li>此頁為唯一入口，後續可擴充導流區塊。</li>
        </ol>
      </section>

      <section class="section note">
        <h2>重要提醒</h2>
        <p>此專案只管理「連結設定」，請勿放入 SKU 或商品明細。</p>
      </section>
    </main>
  </body>
</html>
